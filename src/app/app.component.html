<app-header></app-header>

<main>
    <ul id = "users">
        @for (user of users; track user.id) {
            <li>
                <app-user [user]="user" [selected]="user.id === selectedUser?.id" (selectedUser)="onSelectedUser($event)"></app-user>
            </li>
        }
    </ul>

    <!-- <app-task [userDetail]="selectedUser"> </app-task> -->
    @if (selectedUser) {
        <app-task [userDetail]="selectedUser"> </app-task>
    } @else {
        <p class="fallback">Select a user to see their task!</p>
    }

</main>
